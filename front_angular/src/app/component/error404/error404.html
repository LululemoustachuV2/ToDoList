<div class="not-found-container">
  <!-- Conteneur principal centré pour le message d'erreur -->

  <h1 class="error-code">404</h1>
  <!-- Code d’erreur bien visible, gros titre impactant -->

  <h2 class="error-message">Oups... Page introuvable</h2>
  <!-- Sous-titre friendly qui explique l’erreur de façon cool -->

  <p class="error-description">
    La page que tu cherches n'existe pas ou a été déplacée.
  </p>
  <!-- Explication claire et concise pour l’utilisateur -->

  <button routerLink="/tasks" class="home-button">Retour à l'accueil</button>
  <!-- Bouton qui redirige vers la page principale (liste des tâches) -->
</div>
